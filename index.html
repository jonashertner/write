  <style>
    /* BULLETPROOF: Prevent ALL horizontal overflow */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      max-width: 100%;
    }
    /* Elements that need their natural width */
    html, body, #root, textarea, input, button, select {
      max-width: none;
    }
    html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      background: #FFFFFF;
      touch-action: pan-y;
    }
    body {
      height: 100%;
      width: 100%;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
      overscroll-behavior: none;
      background: #FFFFFF;
      touch-action: pan-y;
    }
    #root {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      max-width: 100vw;
      overflow: hidden;
      background: transparent;
      touch-action: pan-y;
      /* Safe area insets */
      padding-top: env(safe-area-inset-top, 0px);
      padding-left: env(safe-area-inset-left, 0px);
      padding-right: env(safe-area-inset-right, 0px);
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }
    #root > div {
      width: 100%;
      height: 100%;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    :root {
      --page-padding: 48px 24px;
      --max-width-home: 280px;
      --max-width-write: 680px;
      --max-width-done: 440px;
      --title-size: 22px;
      --goal-value-size: 64px;
      --stat-value-size: 28px;
      --editor-font-size: 18px;
      --editor-padding: 48px 40px;
      --header-padding: 28px 40px 0;
      --footer-padding: 0 40px 28px;
      --gap-large: 56px;
      --gap-medium: 40px;
      --gap-small: 16px;
      --button-padding: 14px 28px;
      --stats-gap: 36px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .draft-indicator { animation: pulse 2s ease-in-out infinite; }
    
    @media (max-width: 768px) {
      :root {
        --page-padding: 32px 20px;
        --max-width-home: 100%;
        --max-width-write: 100%;
        --max-width-done: 100%;
        --title-size: 20px;
        --goal-value-size: 52px;
        --stat-value-size: 24px;
        --editor-font-size: 16px;
        --editor-padding: 32px 20px;
        --header-padding: 20px 20px 0;
        --footer-padding: 0 20px 20px;
        --gap-large: 40px;
        --gap-medium: 32px;
        --gap-small: 12px;
        --button-padding: 12px 24px;
        --stats-gap: 24px;
      }
    }
    
    @media (max-width: 480px) {
      :root {
        --page-padding: 24px 16px;
        --title-size: 18px;
        --goal-value-size: 44px;
        --stat-value-size: 20px;
        --editor-font-size: 15px;
        --editor-padding: 16px 16px;
        --header-padding: 12px 16px 0;
        --footer-padding: 0 16px 12px;
        --gap-large: 32px;
        --gap-medium: 24px;
        --gap-small: 10px;
        --button-padding: 10px 20px;
        --stats-gap: 16px;
      }
    }

    @media (max-width: 380px) {
      :root {
        --page-padding: 12px 8px;
        --title-size: 16px;
        --goal-value-size: 36px;
        --stat-value-size: 18px;
        --editor-font-size: 14px;
        --editor-padding: 8px 8px;
        --header-padding: 6px 8px 0;
        --footer-padding: 0 8px 6px;
        --gap-large: 24px;
        --gap-medium: 16px;
        --gap-small: 8px;
        --button-padding: 6px 12px;
        --stats-gap: 12px;
      }
    }

    @media (max-width: 320px) {
      :root {
        --page-padding: 8px 6px;
        --editor-font-size: 13px;
        --editor-padding: 6px 6px;
        --header-padding: 4px 6px 0;
        --footer-padding: 0 6px 4px;
        --button-padding: 4px 8px;
      }
    }
    
    /* Allow text selection in textarea */
    textarea {
      -webkit-user-select: text;
      user-select: text;
      touch-action: pan-y;
    }
  </style>

    };

    const Write = () => {
      const [view, setView] = useState('home');
      const [text, setText] = useState('');
      const [goal, setGoal] = useState(() => {
        const saved = localStorage.getItem('write_goal');
        return saved ? JSON.parse(saved) : { type: 'time', value: 25 };
      });
      const [timeLeft, setTimeLeft] = useState(0);
      const [started, setStarted] = useState(null);
      const [theme, setTheme] = useState(() => localStorage.getItem('write_theme') || 'light');
      const [sound, setSound] = useState(true);
      const [uiVisible, setUiVisible] = useState(true);
      const [lastSaved, setLastSaved] = useState(null);
      const [savedTexts, setSavedTexts] = useState([]);
      const [selectedTexts, setSelectedTexts] = useState([]);
      const [isMobile, setIsMobile] = useState(window.innerWidth <= 768);
      const [swipeState, setSwipeState] = useState({});
      const [editingEntryId, setEditingEntryId] = useState(null);
      const [notification, setNotification] = useState(null);
      const [searchQuery, setSearchQuery] = useState('');
      const [focusedIndex, setFocusedIndex] = useState(-1);
      const touchStart = useRef({});
      const fileInputRef = useRef(null);

      // Safe localStorage helper with quota handling
      const safeStorage = {
        set: (key, value) => {
          try {
            localStorage.setItem(key, typeof value === 'string' ? value : JSON.stringify(value));
            return true;
          } catch (e) {
            if (e.name === 'QuotaExceededError') {
              setNotification({ type: 'error', message: 'Storage full. Please delete some entries.' });
            }
            console.error('Storage error:', e);
            return false;
          }
        }
      };
      
      const editorRef = useRef(null);
      const fadeTimer = useRef(null);
      const audioElements = useRef({});

      useEffect(() => {
        Object.entries(SOUNDS).forEach(([key, src]) => {
          if (src) {
            const audio = new Audio(src);
            audio.volume = 0.6;
            audioElements.current[key] = audio;
          }
        });
      }, []);

      useEffect(() => {
        localStorage.setItem('write_theme', theme);
      }, [theme]);

      useEffect(() => {
        localStorage.setItem('write_goal', JSON.stringify(goal));
      }, [goal]);

      // Auto-dismiss notifications
      useEffect(() => {
        if (notification) {
          const timer = setTimeout(() => setNotification(null), 3000);
          return () => clearTimeout(timer);
        }
      }, [notification]);

      const playSound = useCallback((type) => {
        if (!sound) return;
        if (type === 'return' && !SOUNDS.return) return;
        try {
          const audio = audioElements.current[type];
          if (audio) {
            const clone = audio.cloneNode();
            clone.volume = 0.5 + Math.random() * 0.2;
            clone.playbackRate = 0.95 + Math.random() * 0.1;
            clone.play().catch(() => {});
          }
        } catch (e) {}
      }, [sound]);

      // Save text to library (with duplicate detection)
      const saveToLibrary = (textContent, stats) => {
        // Check for duplicate content (exact match)
        const normalizedContent = textContent.trim();
        const existingDuplicate = savedTexts.find(t => t.content.trim() === normalizedContent);
        if (existingDuplicate) {
          setNotification({ type: 'info', message: 'Entry already exists in library' });
          return false;
        }

        const newText = {
          id: Date.now(),
          content: textContent,
          date: new Date().toISOString(),
          wordCount: stats.wordCount,
          charCount: stats.charCount,
          duration: stats.duration,
          wpm: stats.wpm
        };
        const updated = [...savedTexts, newText];
        setSavedTexts(updated);
        safeStorage.set('write_saved_texts', updated);
        localStorage.removeItem('write_draft'); // Clear draft after saving
        return true;
      };

      // Export functions
      const exportAsTxt = (texts) => {
        try {
          const combined = texts.map((t, i) => {
            const date = new Date(t.date).toLocaleDateString();
            return `--- Entry ${i + 1} (${date}) ---\n${t.wordCount} words\n\n${t.content}\n`;
          }).join('\n\n');
          const blob = new Blob([combined], { type: 'text/plain' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone.replace(/\//g, '-');
          a.download = `writings-${new Date().toISOString().slice(0,19).replace(/[T:]/g, '-')}-${tz}.txt`;
          a.click();
          setNotification({ type: 'success', message: 'Exported as TXT' });
        } catch (e) {
          setNotification({ type: 'error', message: 'TXT export failed' });
        }
      };

      const exportAsPdf = async (texts) => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          unit: 'pt',
          format: 'letter'
        });
        
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        const margin = 72; // 1 inch margins
        const contentWidth = pageWidth - margin * 2;
        const lineHeight = 14;
        const paragraphSpacing = 28;
        let y = margin + 36;
        let pageNum = 1;
        const totalPages = () => doc.internal.getNumberOfPages();

        const addPageNumber = (num) => {
          doc.setFont('times', 'normal');
          doc.setFontSize(10);
          doc.setTextColor(140);
          doc.text(String(num), pageWidth / 2, pageHeight - 40, { align: 'center' });
          doc.setTextColor(40);
        };

        texts.forEach((t, i) => {
          if (i > 0) {
            doc.addPage();
            pageNum++;
            y = margin + 36;
          }
          
          // Date header - small caps style
          doc.setFont('times', 'normal');
          doc.setFontSize(9);
          doc.setTextColor(120);
          const date = new Date(t.date).toLocaleDateString('en-US', { 
            year: 'numeric', month: 'long', day: 'numeric' 
          });
          doc.text(date.toUpperCase(), margin, y);
          y += 24;
          
          // Word count
          doc.setFontSize(9);
          doc.text(`${t.wordCount} words`, margin, y);
          doc.setTextColor(40);
          y += 48;

          // Body text
          doc.setFont('times', 'normal');
          doc.setFontSize(12);
          
          const paragraphs = t.content.split('\n');
          paragraphs.forEach((para, pIdx) => {
            if (para.trim() === '') {
              y += paragraphSpacing / 2;
              return;
            }
            
            const lines = doc.splitTextToSize(para, contentWidth);
            lines.forEach((line, lIdx) => {
              if (y > pageHeight - margin - 50) {
                addPageNumber(pageNum);
                doc.addPage();
                pageNum++;
                y = margin + 36;
              }
              doc.text(line, margin, y);
              y += lineHeight * 1.8;
            });
            y += paragraphSpacing / 2;
          });
          
          addPageNumber(pageNum);
        });

        try {
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone.replace(/\//g, '-');
          doc.save(`writings-${new Date().toISOString().slice(0,19).replace(/[T:]/g, '-')}-${tz}.pdf`);
          setNotification({ type: 'success', message: 'Exported as PDF' });
        } catch (e) {
          setNotification({ type: 'error', message: 'PDF export failed' });
        }
      };

      const exportAsDocx = async (texts) => {
        try {
          const docxLib = window.docx;
          if (!docxLib) {
            throw new Error('DOCX library not loaded. Please refresh the page.');
          }
          const Document = docxLib.Document;
          const Packer = docxLib.Packer;
          const Paragraph = docxLib.Paragraph;
          const TextRun = docxLib.TextRun;
          const PageBreak = docxLib.PageBreak;
          const Footer = docxLib.Footer;
          const PageNumber = docxLib.PageNumber;
          const AlignmentType = docxLib.AlignmentType;

          const children = [];

          texts.forEach((t, i) => {
            const date = new Date(t.date).toLocaleDateString('en-US', {
              year: 'numeric', month: 'long', day: 'numeric'
            });

            // Add page break between entries (except first)
            if (i > 0) {
              children.push(new Paragraph({
                children: [new PageBreak()]
              }));
            }

            // Date header
            children.push(new Paragraph({
              spacing: { after: 120 },
              children: [new TextRun({
                text: date.toUpperCase(),
                size: 18,
                color: '888888'
              })]
            }));

            // Word count
            children.push(new Paragraph({
              spacing: { after: 400 },
              children: [new TextRun({
                text: t.wordCount + ' words',
                size: 18,
                color: '888888'
              })]
            }));

            // Body paragraphs
            const paragraphs = t.content.split('\n');
            paragraphs.forEach(para => {
              children.push(new Paragraph({
                spacing: {
                  line: 360,
                  after: para.trim() === '' ? 200 : 160
                },
                children: [new TextRun({
                  text: para || ' ',
                  size: 24
                })]
              }));
            });
          });

          const doc = new Document({
            sections: [{
              properties: {},
              children: children,
              footers: {
                default: new Footer({
                  children: [new Paragraph({
                    alignment: AlignmentType.CENTER,
                    children: [
                      new TextRun({ children: [PageNumber.CURRENT], size: 18, color: '888888' }),
                      new TextRun({ text: ' / ', size: 18, color: '888888' }),
                      new TextRun({ children: [PageNumber.TOTAL_PAGES], size: 18, color: '888888' })
                    ]
                  })]
                })
              }
            }]
          });

          const blob = await Packer.toBlob(doc);
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone.replace(/\//g, '-');
          saveAs(blob, 'writings-' + new Date().toISOString().slice(0,19).replace(/[T:]/g, '-') + '-' + tz + '.docx');
          setNotification({ type: 'success', message: 'Exported as DOCX' });
        } catch (err) {
          console.error('DOCX export error:', err);
          setNotification({ type: 'error', message: 'DOCX export failed: ' + err.message });
        }
      };

      // JSON export/import for backup
      const exportAsJson = () => {
        try {
          const data = {
            version: 1,
            exportDate: new Date().toISOString(),
            theme,
            goal,
            texts: savedTexts
          };
          const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone.replace(/\//g, '-');
          a.download = `write-backup-${new Date().toISOString().slice(0,19).replace(/[T:]/g, '-')}-${tz}.json`;
          a.click();
          setNotification({ type: 'success', message: 'Backup exported as JSON' });
        } catch (e) {
          setNotification({ type: 'error', message: 'JSON export failed' });
        }
      };

      const importFromJson = (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (evt) => {
          try {
            const data = JSON.parse(evt.target.result);
            if (!data.texts || !Array.isArray(data.texts)) {
              setNotification({ type: 'error', message: 'Invalid backup file format' });
              return;
            }
            // Merge imported texts with existing, avoiding duplicates by ID
            const existingIds = new Set(savedTexts.map(t => t.id));
            const newTexts = data.texts.filter(t => !existingIds.has(t.id));
            const merged = [...savedTexts, ...newTexts].sort((a, b) => new Date(b.date) - new Date(a.date));
            setSavedTexts(merged);
            safeStorage.set('write_saved_texts', merged);
            setNotification({
              type: 'success',
              message: `Imported ${newTexts.length} new ${newTexts.length === 1 ? 'entry' : 'entries'}${newTexts.length < data.texts.length ? ` (${data.texts.length - newTexts.length} duplicates skipped)` : ''}`
            });
          } catch (err) {
            setNotification({ type: 'error', message: 'Failed to parse backup file' });
          }
        };
        reader.readAsText(file);
        e.target.value = ''; // Reset input for repeated imports
      };

      // Delete functions
      const deleteSelected = () => {
        const updated = savedTexts.filter(t => !selectedTexts.includes(t.id));
        setSavedTexts(updated);
        safeStorage.set('write_saved_texts', updated);
        setSelectedTexts([]);
      };

      const deleteEntry = (id) => {
        const updated = savedTexts.filter(t => t.id !== id);
        setSavedTexts(updated);
        safeStorage.set('write_saved_texts', updated);
        setSelectedTexts(prev => prev.filter(x => x !== id));
      };

      const togglePin = (id) => {
        const updated = savedTexts.map(t =>
          t.id === id ? { ...t, pinned: !t.pinned } : t
        );
        setSavedTexts(updated);
        safeStorage.set('write_saved_texts', updated);
      };

      const startEdit = (t) => {
        setEditingEntryId(t.id);
        setText(t.content);
        setView('write');
        setStarted(Date.now());
        // Only auto-focus on desktop - on mobile let user tap to focus
        if (!isMobile) setTimeout(() => editorRef.current?.focus({ preventScroll: true }), 80);
      };

      const saveEditedEntry = () => {
        if (!editingEntryId) return;

        // Check if edited content duplicates another entry (not the one being edited)
        const normalizedContent = text.trim();
        const existingDuplicate = savedTexts.find(t =>
          t.id !== editingEntryId && t.content.trim() === normalizedContent
        );
        if (existingDuplicate) {
          setNotification({ type: 'error', message: 'Another entry with this content already exists' });
          return;
        }

        const originalEntry = savedTexts.find(t => t.id === editingEntryId);
        const hasChanged = originalEntry && originalEntry.content !== text;
        const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
        const updated = savedTexts.map(t =>
          t.id === editingEntryId ? {
            ...t,
            content: text,
            wordCount,
            ...(hasChanged ? { editedDate: new Date().toISOString() } : {})
          } : t
        );
        setSavedTexts(updated);
        safeStorage.set('write_saved_texts', updated);
        setEditingEntryId(null);
        setText('');
        localStorage.removeItem('write_draft');
        setView('library');
        if (hasChanged) {
          setNotification({ type: 'success', message: 'Entry updated' });
        }
      };

      const cancelEdit = () => {
        const originalEntry = savedTexts.find(t => t.id === editingEntryId);
        const hasChanged = originalEntry && originalEntry.content !== text;
        if (hasChanged && !confirm('Discard changes to this entry?')) {
          return;
        }
        setEditingEntryId(null);
        setText('');
        localStorage.removeItem('write_draft');
        setView('library');
      };

      const handleTouchStart = (id, e) => {
        touchStart.current[id] = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        setSwipeState(prev => ({ ...prev, [id]: 0 }));
      };

      const handleTouchMove = (id, e) => {
        if (!touchStart.current[id]) return;
        const touch = e.touches[0];
        const diffX = touch.clientX - touchStart.current[id].x;
        const diffY = Math.abs(touch.clientY - touchStart.current[id].y);
        // Only swipe right (positive) for pinning
        if (diffY < 30 && diffX > 5) {
          setSwipeState(prev => ({ ...prev, [id]: diffX }));
        }
      };

      const handleTouchEnd = (id) => {
        const diff = swipeState[id] || 0;
        if (diff > 50) {
          togglePin(id);
        }
        setSwipeState(prev => ({ ...prev, [id]: 0 }));
        delete touchStart.current[id];
      };

      // Mouse swipe support for desktop (throttled)
      const rafRef = useRef({});

      const handleMouseDown = (id, e) => {
        touchStart.current[id] = { x: e.clientX, y: e.clientY, isMouseDown: true, swiping: false };
        setSwipeState(prev => ({ ...prev, [id]: 0 }));
      };

      const handleMouseMove = (id, e) => {
        if (!touchStart.current[id]?.isMouseDown) return;
        if (rafRef.current[id]) return; // Throttle with RAF

        rafRef.current[id] = requestAnimationFrame(() => {
          const diffX = e.clientX - touchStart.current[id].x;
          const diffY = Math.abs(e.clientY - touchStart.current[id].y);
          // Only swipe right (positive) for pinning
          if (diffY < 30 && diffX > 5) {
            touchStart.current[id].swiping = true;
            setSwipeState(prev => ({ ...prev, [id]: diffX }));
          } else if (!touchStart.current[id].swiping) {
            setSwipeState(prev => ({ ...prev, [id]: 0 }));
          }
          rafRef.current[id] = null;
        });
      };

      const handleMouseUp = (id) => {
        if (!touchStart.current[id]?.isMouseDown) return;
        const diff = swipeState[id] || 0;
        if (diff > 50) {
          togglePin(id);
        }
        setSwipeState(prev => ({ ...prev, [id]: 0 }));
        delete touchStart.current[id];
      };

      const handleMouseLeave = (id) => {
        if (touchStart.current[id]?.isMouseDown) {
          setSwipeState(prev => ({ ...prev, [id]: 0 }));
          delete touchStart.current[id];
        }
      };

      const deleteAll = () => {
        setSavedTexts([]);
        safeStorage.set('write_saved_texts', []);
        setSelectedTexts([]);
      };

      const toggleSelect = (id) => {
        setSelectedTexts(prev => 
          prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]
        );
      };

      const selectAll = () => {
        setSelectedTexts(savedTexts.map(t => t.id));
      };

      const themes = {
        light: { bg: '#FFFFFF', text: '#111111', muted: '#767676', subtle: '#EBEBEB', accent: '#111111', name: 'Light' },
        dark: { bg: '#111111', text: '#F5F5F5', muted: '#888888', subtle: '#282828', accent: '#F5F5F5', name: 'Dark' },
        ft: { bg: '#FFF1E5', text: '#33302E', muted: '#807973', subtle: '#EBD9C8', accent: '#990F3D', name: 'FT' }
      };

      const th = themes[theme];

      // Update html/body background and meta theme-color when theme changes
      useEffect(() => {
        document.documentElement.style.background = th.bg;
        document.body.style.background = th.bg;
        const metaTheme = document.querySelector('meta[name="theme-color"]');
        if (metaTheme) metaTheme.setAttribute('content', th.bg);
      }, [th.bg]);
      const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;

      // Memoized sorted and filtered library texts
      const sortedTexts = useMemo(() => {
        const filtered = searchQuery
          ? savedTexts.filter(t => t.content.toLowerCase().includes(searchQuery.toLowerCase()))
          : savedTexts;
        return [...filtered].sort((a, b) =>
          (b.pinned ? 1 : 0) - (a.pinned ? 1 : 0) ||
          new Date(b.editedDate || b.date) - new Date(a.editedDate || a.date)
        );
      }, [savedTexts, searchQuery]);

      // Notification component
      const Notification = () => notification && (
        <div style={{
          position: 'fixed',
          top: '20px',
          left: '50%',
          transform: 'translateX(-50%)',
          maxWidth: 'calc(100% - 32px)',
          boxSizing: 'border-box',
          textAlign: 'center',
          overflowWrap: 'anywhere',
          wordBreak: 'break-word',
          background: notification.type === 'error' ? '#c00' : th.text,
          color: th.bg,
          padding: '10px 20px',
          borderRadius: '6px',
          fontSize: '14px',
          fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
          zIndex: 9999,
          boxShadow: '0 2px 10px rgba(0,0,0,0.2)',
          maxWidth: 'calc(100vw - 32px)',
          width: 'fit-content',
          textAlign: 'center',
          boxSizing: 'border-box',
          overflowX: 'hidden'
        }}>
          {notification.message}
        </div>
      );

      useEffect(() => {
        if (view === 'write' && text) {
          const timer = setTimeout(() => {
            if (editingEntryId) {
              // Auto-save edits to the entry
              const originalEntry = savedTexts.find(t => t.id === editingEntryId);
              if (originalEntry && originalEntry.content !== text) {
                const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
                const updated = savedTexts.map(t =>
                  t.id === editingEntryId ? {
                    ...t,
                    content: text,
                    wordCount,
                    editedDate: new Date().toISOString()
                  } : t
                );
                setSavedTexts(updated);
                safeStorage.set('write_saved_texts', updated);
              }
            } else {
              localStorage.setItem('write_draft', text);
            }
            setLastSaved(new Date());
          }, 1500);
          return () => clearTimeout(timer);
        }
      }, [text, view, editingEntryId, savedTexts]);

      useEffect(() => {
        try {
          const draft = localStorage.getItem('write_draft');
          if (draft) setText(draft);
          const saved = localStorage.getItem('write_saved_texts');
          if (saved) setSavedTexts(JSON.parse(saved));
        } catch (e) {
          console.error('Failed to load saved data:', e);
        }

        const handleResize = () => setIsMobile(window.innerWidth <= 768);
        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      useEffect(() => {
        // Don't run timer when editing an existing entry
        if (view !== 'write' || goal.type !== 'time' || editingEntryId) return;
        const interval = setInterval(() => {
          setTimeLeft(prev => {
            if (prev <= 1) { setView('done'); return 0; }
            return prev - 1;
          });
        }, 1000);
        return () => clearInterval(interval);
      }, [view, goal.type, editingEntryId]);

      useEffect(() => {
        // Don't auto-complete when editing an existing entry
        if (editingEntryId) return;
        if (view === 'write' && goal.type === 'words' && wordCount >= goal.value) {
          setView('done');
        }
        if (view === 'write' && goal.type === 'chars' && text.length >= goal.value) {
          setView('done');
        }
      }, [wordCount, text.length, goal, view, editingEntryId]);

      // Keyboard navigation in library
      useEffect(() => {
        if (view !== 'library') {
          setFocusedIndex(-1);
          return;
        }
        const handleKeyDown = (e) => {
          const list = sortedTexts;
          if (!list.length) return;

          if (e.key === 'ArrowDown') {
            e.preventDefault();
            setFocusedIndex(prev => Math.min(prev + 1, list.length - 1));
          } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            setFocusedIndex(prev => Math.max(prev - 1, 0));
          } else if (e.key === 'Enter' && focusedIndex >= 0) {
            e.preventDefault();
            startEdit(list[focusedIndex]);
          } else if (e.key === ' ' && focusedIndex >= 0) {
            e.preventDefault();
            toggleSelect(list[focusedIndex].id);
          } else if (e.key === 'Escape') {
            setFocusedIndex(-1);
          } else if (e.key === 'p' && focusedIndex >= 0) {
            e.preventDefault();
            togglePin(list[focusedIndex].id);
          } else if (e.key === 'Delete' && focusedIndex >= 0) {
            e.preventDefault();
            if (confirm('Delete this entry?')) {
              deleteEntry(list[focusedIndex].id);
              setFocusedIndex(prev => Math.min(prev, list.length - 2));
            }
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [view, sortedTexts, focusedIndex]);

      const showUI = useCallback(() => {
        setUiVisible(true);
        if (fadeTimer.current) clearTimeout(fadeTimer.current);
        fadeTimer.current = setTimeout(() => setUiVisible(false), 2500);
      }, []);

      const onKeyDown = (e) => {
        showUI();
        if (e.key === 'Enter') {
          playSound('return');
        } else if (e.key === ' ' || e.key === 'Backspace') {
          playSound('space');
        } else if (e.key.length === 1) {
          playSound('key');
        }
      };

      // Fullscreen only on desktop - causes layout issues on mobile
      const enterFullScreen = () => {
        if (isMobile) return; // Skip on mobile
        const el = document.documentElement;
        if (el.requestFullscreen) {
          el.requestFullscreen().catch(() => {});
        } else if (el.webkitRequestFullscreen) {
          el.webkitRequestFullscreen();
        }
      };

      const exitFullScreen = () => {
        if (isMobile) return; // Skip on mobile
        if (document.fullscreenElement && document.exitFullscreen) {
          document.exitFullscreen().catch(() => {});
        } else if (document.webkitFullscreenElement && document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        }
      };

      const begin = () => {
        setStarted(Date.now());
        if (goal.type === 'time') setTimeLeft(goal.value * 60);
        enterFullScreen();
        setView('write');
        // Only auto-focus on desktop - on mobile let user tap to focus
        if (!isMobile) setTimeout(() => editorRef.current?.focus({ preventScroll: true }), 80);
      };

      const fmt = (s) => `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`;
      const progress = goal.type === 'time'
        ? ((goal.value * 60 - timeLeft) / (goal.value * 60)) * 100
        : goal.type === 'chars'
          ? Math.min((text.length / goal.value) * 100, 100)
          : Math.min((wordCount / goal.value) * 100, 100);

      const buttonBase = {
        fontFamily: '"Inter", sans-serif',
        fontSize: '11px',
        fontWeight: 500,
        letterSpacing: '0.06em',
        textTransform: 'uppercase',
        cursor: 'pointer',
        transition: 'all 0.2s ease',
        borderRadius: '6px'
      };

      const primaryButton = { ...buttonBase, background: th.text, border: 'none', color: th.bg, padding: 'var(--button-padding)' };
      const secondaryButton = { ...buttonBase, background: 'transparent', border: `1px solid ${th.text}`, color: th.text, padding: '12px 20px' };
      const ghostButton = { ...buttonBase, background: 'transparent', border: `1px solid ${th.subtle}`, color: th.muted, padding: '10px 18px' };

      const fullScreen = {
        width: '100%',
        maxWidth: '100%',
        minWidth: 0,
        height: '100%',
        overflow: 'hidden',
        display: 'flex',
        flexDirection: 'column',
        boxSizing: 'border-box'
      };

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• HOME â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      if (view === 'home') {
        return (
          <div style={{
            ...fullScreen,
            background: th.bg,
            color: th.text,
            justifyContent: 'center',
            padding: 'var(--page-padding)',
            fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
            transition: 'background 0.3s ease, color 0.3s ease',
            overflowY: 'auto',
            overflowX: 'hidden'
          }}>
            <Notification />
            <style>{`
              ::selection { background: ${th.accent}18; }
              input[type="range"] { -webkit-appearance: none; appearance: none; width: 100%; height: 1px; background: ${th.subtle}; cursor: pointer; }
              input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: ${th.text}; border-radius: 50%; cursor: grab; }
              input[type="range"]::-webkit-slider-thumb:active { cursor: grabbing; }
              input[type="number"]::-webkit-outer-spin-button,
              input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
              input[type="number"] { -moz-appearance: textfield; }
            `}</style>

            <div style={{ width: '100%', maxWidth: 'var(--max-width-home)', minWidth: 0, margin: '0 auto', boxSizing: 'border-box', overflow: 'hidden' }}>
              <h1 style={{ 
                fontFamily: '"Libre Baskerville", Georgia, serif',
                fontSize: 'var(--title-size)',
                fontWeight: 400,
                textAlign: 'center',
                marginBottom: 'var(--gap-large)',
                letterSpacing: '0.01em'
              }}>
                write
              </h1>

              <div style={{ display: 'flex', justifyContent: 'center', gap: 'var(--gap-medium)', marginBottom: 'var(--gap-medium)' }}>
                {['time', 'words', 'chars'].map(t => (
                  <button
                    key={t}
                    onClick={() => setGoal({ ...goal, type: t, value: t === 'time' ? 25 : t === 'words' ? 750 : 3750 })}
                    style={{
                      background: 'none',
                      border: 'none',
                      fontFamily: '"Inter", sans-serif',
                      fontSize: '11px',
                      fontWeight: 500,
                      letterSpacing: '0.08em',
                      textTransform: 'uppercase',
                      color: goal.type === t ? th.text : th.muted,
                      cursor: 'pointer',
                      padding: '6px 0',
                      borderBottom: goal.type === t ? `1.5px solid ${th.text}` : '1.5px solid transparent',
                      transition: 'color 0.2s, border-color 0.2s'
                    }}
                  >
                    {t}
                  </button>
                ))}
              </div>

              <div style={{ textAlign: 'center', marginBottom: 'var(--gap-medium)' }}>
                <input
                  type="number"
                  value={goal.value}
                  onChange={(e) => {
                    const val = parseInt(e.target.value) || 1;
                    setGoal({ ...goal, value: Math.max(1, val) });
                  }}
                  min="1"
                  style={{
                    fontFamily: '"Libre Baskerville", Georgia, serif',
                    fontSize: 'var(--goal-value-size)',
                    fontWeight: 400,
                    lineHeight: 1,
                    letterSpacing: '-0.02em',
                    background: 'none',
                    border: 'none',
                    color: th.text,
                    textAlign: 'center',
                    width: '100%',
                    maxWidth: '200px',
                    outline: 'none'
                  }}
                />
                <div style={{
                  fontFamily: '"Inter", sans-serif',
                  fontSize: '11px',
                  fontWeight: 500,
                  letterSpacing: '0.08em',
                  textTransform: 'uppercase',
                  color: th.muted,
                  marginTop: '16px'
                }}>
                  {goal.type === 'time' ? 'minutes' : goal.type === 'words' ? 'words' : 'characters'}
                </div>
              </div>
              
              <div style={{ display: 'flex', justifyContent: 'center', marginBottom: 'var(--gap-large)' }}>
                <input
                  type="range"
                  min={goal.type === 'time' ? 5 : goal.type === 'words' ? 50 : 250}
                  max={goal.type === 'time' ? 180 : goal.type === 'words' ? 3000 : 15000}
                  step={goal.type === 'time' ? 5 : goal.type === 'words' ? 50 : 250}
                  value={goal.value}
                  onChange={(e) => setGoal({ ...goal, value: parseInt(e.target.value) })}
                  style={{ width: '100%', maxWidth: '200px', minWidth: '120px' }}
                />
              </div>

              <div style={{ textAlign: 'center', marginBottom: 'var(--gap-large)' }}>
                {text ? (
                  <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '12px' }}>
                    <div style={{
                      padding: '12px 16px',
                      background: `${th.accent}10`,
                      borderRadius: '8px',
                      border: `1px solid ${th.accent}30`,
                      fontFamily: '"Inter", sans-serif',
                      fontSize: '11px',
                      color: th.text
                    }}>
                      Draft in progress: {wordCount} {wordCount === 1 ? 'word' : 'words'}
                    </div>
                    <div style={{ display: 'flex', gap: '12px' }}>
                      <button
                        onClick={() => {
                          if (confirm('Discard your draft?')) {
                            localStorage.removeItem('write_draft');
                            setText('');
                          }
                        }}
                        style={{ ...secondaryButton, padding: '10px 20px' }}
                        onMouseEnter={(e) => e.currentTarget.style.opacity = '0.85'}
                        onMouseLeave={(e) => e.currentTarget.style.opacity = '1'}
                      >
                        Discard
                      </button>
                      <button
                        onClick={begin}
                        style={primaryButton}
                        onMouseEnter={(e) => e.currentTarget.style.opacity = '0.85'}
                        onMouseLeave={(e) => e.currentTarget.style.opacity = '1'}
                      >
                        Continue
                      </button>
                    </div>
                  </div>
                ) : (
                  <button
                    onClick={begin}
                    style={primaryButton}
                    onMouseEnter={(e) => e.currentTarget.style.opacity = '0.85'}
                    onMouseLeave={(e) => e.currentTarget.style.opacity = '1'}
                  >
                    Begin
                  </button>
                )}
              </div>

              <div style={{
                display: 'flex',
                justifyContent: 'center',
                alignItems: 'center',
                gap: 'var(--gap-small)',
                flexWrap: 'wrap',
                fontFamily: '"Inter", sans-serif',
                fontSize: '10px',
                fontWeight: 500,
                letterSpacing: '0.05em',
                color: th.muted
              }}>
                <div style={{ display: 'flex', gap: isMobile ? '8px' : '12px', alignItems: 'center', flexWrap: 'wrap', justifyContent: 'center' }}>
                  {Object.entries(themes).map(([key, value]) => (
                    <button
                      key={key}
                      onClick={() => setTheme(key)}
                      style={{
                        display: 'flex',
                        alignItems: 'center',
                        gap: '6px',
                        background: 'none',

            opacity: uiVisible ? 1 : 0,
            transition: 'opacity 0.4s ease',
            flexShrink: 0,
            boxSizing: 'border-box',
            overflow: 'hidden'
          }}>
            <div style={{
              display: 'flex',
              justifyContent: 'space-between',
              alignItems: 'center',
              flexWrap: 'wrap',
              gap: '8px',
              minWidth: 0,
              fontFamily: '"Inter", sans-serif',
              fontSize: '10px',
              fontWeight: 500,
              letterSpacing: '0.05em',
              color: th.muted
            }}>
              <span style={{ flexShrink: 1, minWidth: 0, overflow: 'hidden', textOverflow: 'ellipsis', whiteSpace: 'nowrap' }}>
                {editingEntryId ? 'Editing' : lastSaved ? `Saved ${lastSaved.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}` : '\u00A0'}
              </span>
              <div style={{ display: 'flex', gap: '6px', flexShrink: 0 }}>
                {editingEntryId ? (
                  <>
                    <button
                      onClick={cancelEdit}
                      style={{ ...ghostButton, padding: isMobile ? '8px 12px' : '10px 18px' }}
                      onMouseEnter={(e) => { e.currentTarget.style.borderColor = th.text; e.currentTarget.style.color = th.text; }}
                      onMouseLeave={(e) => { e.currentTarget.style.borderColor = th.subtle; e.currentTarget.style.color = th.muted; }}
                    >
                      Cancel
                    </button>
                    <button
                      onClick={saveEditedEntry}
                      style={{ ...primaryButton, padding: isMobile ? '8px 12px' : 'var(--button-padding)' }}
                    >
                      Save
                    </button>
                  </>
                ) : (
                  <button
                    onClick={() => setView('done')}
                    style={{ ...primaryButton, padding: isMobile ? '8px 12px' : 'var(--button-padding)' }}
                    onMouseEnter={(e) => e.currentTarget.style.opacity = '0.85'}
                    onMouseLeave={(e) => e.currentTarget.style.opacity = '1'}
                  >
                    Finish
                  </button>
                )}
              </div>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<Write />);
  </script>
</body>
</html>
